<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-B">
        <title> Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
        

    </head>

    <body>

        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberìa Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main class="maincontacto">
            <form>
                <label for="nombreapellido" >Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico" > Correo Electrónico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefóno" >Telefóno</label>
                <input type="telefono" id="Telefóno"class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje" >Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required></textarea>
                    
                <fieldset>

                    <legend> ¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono" ><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                

                    <label for="radio-whatsapp" ><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >WhatsApp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option >Mañana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barbería Alura </label>



                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <tr>
                        <th class="dia" id="dia-T">Día</th>
                        <th class="hora" id="hora-T">Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="dia">Lunes</td>
                        <td class="hora">8h - 20h</td>
                    </tr>
                    <tr>
                        <td class="dia">Miercoles</td>
                        <td class="hora">8h - 20h</td>
                    </tr>
                    <tr>
                        <td class="dia" id="dia-V">Viernes</td>
                        <td class="hora" id="hora-V">8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberìa Alura">
            <p class="copyright"> &copy; Copyright Barbería Alura - 2024</p>
        </footer>

    </body>

</html>
